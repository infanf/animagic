<section>
  <button (click)="toggleShowMyEvents()" [class]="{ active: showMyEvents }">
    Zeige nur meine Events
  </button>
  <button
    *ngFor="let location of locations"
    (click)="filterLocation(location)"
    [class]="{ active: locationSelected(location) }"
  >
    {{ location }}
  </button>
</section>
<full-calendar
  [options]="calendarOptions"
  [events]="events$ | async"
></full-calendar>
